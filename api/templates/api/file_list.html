{% extends "api/base.html" %}
{% block content %}
<h2>My Files</h2>
<a href="{% url 'file_upload' %}" class="btn btn-success">Upload File</a>
<ul>
    {% for file in files %}
        <li>
            {{ file.name }}
            <a href="{% url 'file_delete' file.id %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
